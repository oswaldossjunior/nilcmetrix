version: '3'
services:
  postgres:
    build: .
    container_name: pgs_cohmetrix
    environment:
      POSTGRES_USER: cohmetrix
      POSTGRES_PASSWORD: cohmetrix
      POSTGRES_DB: cohmetrix
    volumes:
      - ./tools/postgres:/shared
      - ./initdb:/docker-entrypoint-initdb.d  # Mapeia o script de restauração
    ports:
      - "5432:5432"
    networks:
      - pgnetwork

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - pgnetwork

  app:
    build: ./app  # Caminho para o Dockerfile da aplicação Python
    container_name: python_app
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: cohmetrix
      POSTGRES_PASSWORD: cohmetrix
      POSTGRES_DB: cohmetrix
      POSTGRES_HOST: postgres
    volumes:
      - ./nilcmetrix:/opt/text_metrics  # Mapeia a pasta text_metrics no container
    networks:
      - pgnetwork

networks:
  pgnetwork:
    driver: bridge
